<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Code Player</title>
  <meta charset="utf-8" />
  <link href="jquery-ui.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery-ui.min.js"></script>
</head>

<body>
  <header>
    <div id="logo">CodePlayer</div>
    <div id="buttonContainer">
      <div class="toggleButton" id="html">HTML</div>
      <div class="toggleButton" id="css">CSS</div>
      <div class="toggleButton" id="javascript">Javascript</div>
      <div class="toggleButton" id="output">Output</div>
    </div>
  </header>
  <div id="bodyContainer">
    <textarea id="html-panel" class="panel">Hello World!</textarea>

    <iframe id="output-panel" class="panel"></iframe>
  </div>

  <script>
    $(".toggleButton").click(function () {
      $(this).toggleClass("active");
    });

    $(".panel").height($(window).height() - $("header").height() - 18);

    $(".panel").width($(window).width() / 2);

    $("iframe").contents().find("html").html($("#html-panel").val());

    $("textarea").on('change keyup paste', function () {
      $("iframe").contents().find("html").html($("#html-panel").val());
    });
  </script>
</body>

</html>
